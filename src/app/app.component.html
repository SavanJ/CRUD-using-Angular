<form #userForm="ngForm" (ngSubmit)="submit(userForm)">

  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="text" class="form-control" id="exampleInputEmail1" ngModel name="email">
  </div>

  <div class="form-group"> 
    <label for="exampleInputPassword1">Password</label>
    <input type="text" class="form-control" id="exampleInputPassword1" ngModel name="password">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
  <br><br>

  <a routerLink="customers" class="btn btn-primary" style="color:white;" > Show customers list </a>

</form>

<router-outlet></router-outlet>
